
<!DOCTYPE html>
<html>
<head>
	<title>Mobile tutorial - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
	
	<link rel="stylesheet" href="toggleMenu.css" />
</head>
<body>
    <input type="checkbox" name="" id="check">
	<div class="container">
        <label for="check">
            <span class="fas fa-times" id="times"></span>
            <span class="fas fa-bars" id="bars"></span>
        </label>
        <div class="head">menu</div>
            <header>
                <div class="container1">
                    <div class="tabs">
                        <a 
                           role="Button" 
                           tabindex="0" 
                           class="active" 
                           onclick="openTab(event, 'tab1')"
                           >Slojevi</a>
                        <a 
                            role="Button" 
                            tabindex="0"
                            onclick="openTab(event, 'tab2')"
                            >Legenda</a>
                    </div>
                </div>
        
                <div class="tabcontent container1" id="tab1">
                    <h3>Slojevi</h3>
                    <p>Test stranica da vidimo kako to izgledaju slojevi</p>
                </div>
                <div class="tabcontent container1" id="tab2">
                    <h3>Legenda</h3>
                    <p>Test stranica da vidimo kako to izgleda</p>
                </div>
            </header>
    </div>

    <script src="./locations.js"></script>
	<script src="toggleMenu.js"></script>

</body>
</html>
