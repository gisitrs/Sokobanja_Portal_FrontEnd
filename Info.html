<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sokobanja portal Info page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">

  <link rel="stylesheet" href="infoStyle.css" />

  <!-- local libraries link  -->
  <script src="./map_info_tabs_rs.js"></script>
  <script src="./map_info_tabs_eng.js"></script>

	<script src="./map_labels_eng.js"></script>
  
  <script src="./sokobanja_restaurants_rs.js"></script>
  <script src="./sokobanja_restaurants_eng.js"></script>
  <script src="./sokobanja_museums_rs.js"></script>
  <script src="./sokobanja_museums_eng.js"></script>

  <script src="./sokobanja_tourist_guides_eng.js"></script>

<body>
<header>
  <nav class="navbar">
    <!-- <a href="#" class="nav-branding">DEV.</a> -->
    <ul class="nav-menu" id="navMenuId">
      <li class="nav-item">
        <a href="#" class="nav-link" >
          <button id="serbianLanguageButtonId" class="buttonClass" style="margin-left: 80px;" title="Prevedi na srpski jezik!" onclick="translateOnSerbian()">
            <img src="./images/Serbia-Flag-icon.png" style="padding: 0px 10px 0px 10px"/>
          </button>
        </a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link" >
          <button id="englishLanguageButtonId" class="buttonClass" style="margin-left: 15px;" title="Prevedi na engleski jezik!" onclick="translateOnEnglish()">
            <img src="./images/GBR-flag-icon.png" style="padding-right: 5px; padding-left: 5px;"/>
          </button>
        </a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">
          <button type="button" id="mapLegendButtonId" class="buttonClass" style="margin-left: 15px;" title="Idi na Map stranu!" onclick="goToMapPage()">
            <i class="fas fa-map-marked-alt" ></i>
          </button>
        </a>
      </li>
    </ul>
    <div class="hamburger" id="hamburgerMenuId">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>
  </nav>

</header>

<div class="container" id="main_container">
  <!-- panel with locations  -->

  <ul id="tabPanelId" class="nav nav-pills" style="OVERFLOW-X:auto; display:flex; max-height: 115px;">
  </ul>
  
  <div id="tabContentId" class="tab-content" style="OVERFLOW-Y:auto; display:flex; max-height: 500px;">
    <div id="restaurants" class="tab-pane fade in active"> 
      <h2 id="restaurantsHeader"></h2>
        </br>
        <div class="panel-group" id="restaurantsPanel">
        </div>
    </div>
    <div id="museums" class="tab-pane fade">
      <h2 id="museumsHeader"></h2>
        </br>
        <div class="panel-group" id="museumsPanel">
        </div>
    </div>
    <div id="touristGuides" class="tab-pane fade">
      <h2 id="touristGuidesHeader"></h2>
        </br>
        <div class="panel-group" id="touristGuidesPanel">
        </div>
    </div>
    <div id="cityLocations" class="tab-pane fade">
    </div>
    <div id="picnicAreas" class="tab-pane fade">
    </div>
    <div id="waterSprings" class="tab-pane fade">
    </div>
    <div id="culturalContent" class="tab-pane fade">
    </div>
    <div id="baths" class="tab-pane fade">
    </div>
    <div id="parks" class="tab-pane fade">
    </div>
    <div id="naturalAttractions" class="tab-pane fade">
    </div>
    <div id="childrenFacilities" class="tab-pane fade">
    </div>
    <div id="sportsFacilities" class="tab-pane fade">
    </div>
    <div id="thermalSprings" class="tab-pane fade">
    </div>
    <div id="lookouts" class="tab-pane fade">
    </div>
    <div id="sights" class="tab-pane fade">
    </div>
  </div>
</div>

<script>
  //#region initial JS code - document ready
  $(document).ready(function(){

      /* create tab contents */
      var tabDivContent = $('#main_container').createTabContent(mapInfoTabValues[0], mapInfoTabValues[1], mapInfoTabValues[2]);
      
      $("#tabPanelId").html(tabDivContent);
      $('#main_container').updateTextValues(tabValuesList, true);

      /* set page layout */
      changePageLayout();

      /* set texts and labels on specific language */
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const languageValue = urlParams.get('language');

      if (languageValue == "Serbian"){
        currentLanguage = appLanguages.Serbian;
      }
      else if (languageValue == "English"){
        translateOnEnglish();
      }

      /* settings for header design */

      const hamburger = document.getElementById("hamburgerMenuId");
      const navMenu = document.getElementById("navMenuId");

      hamburger.addEventListener("click", () => {
        hamburger.classList.toggle("active");
        navMenu.classList.toggle("active");
      });

      /* scroll to specific element */

      /*var page_url = window.location.href;
      var page_id = page_url.substring(page_url.lastIndexOf("#") + 1);
      if (page_id == "section3"){
        $("html, body").animate({
          scrollTop: $("#restaurantsPanel1Id").offset().top
        }, 1000);
      }*/

      //var a = $("#museumsPanel1Id").offset().top;

      //alert(a);

      var documentHeight = $(document).height();
      var documentWidth = $(document).width();
      var tabContentMaxHeight = documentHeight - 150;

      $('#tabContentId').css({"maxHeight": tabContentMaxHeight });

      if (documentWidth < 350){
        $(".buttonClass").width(50);
      }

      $("#restaurants").removeClass("tab-pane fade in active");
      $("#restaurants").addClass("tab-pane fade");
      $("#museums").addClass("tab-pane fade in active");
      
      $("#museumsCollapse1").addClass("panel-collapse collapse");
      $("#museumsCollapse1").addClass("panel-collapse collapse in");

      $('#tabContentId').animate({
          scrollTop: 315
        }, 1000);

      /* set even listener for resizing page elements */
	    window.addEventListener('resize', changePageLayout);
  });
  
  //#endregion
</script>

</body>
</html>
