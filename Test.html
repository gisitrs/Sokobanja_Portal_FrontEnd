<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <style>
        #mmenu_screen > .row {
            min-height: 100vh;
        }

        .flex-fill {
            flex:1 1 auto;
        }

        .my-grid {
            border: 3px dotted blue;
        }

    </style>
</head>

<body>
    <div id="mmenu_screen" class="container-fluid main_container bg-primary text-white d-flex">
        <div class="row flex-fill">
            <div class="col-sm-6 h-100">
                <div class="row h-50 bg-warning">
                    <div class="col-sm-12" id="mmenu_screen--book">
                        <!-- Button for booking -->
                        Booking
                    </div>
                </div>
                <div class="row h-50 bg-success">
                    <div class="col-sm-12" id="mmenu_screen--information">
                        <!-- Button for information -->
                        Info
                    </div>
                </div>
            </div>
            <div class="col-sm-6 mmenu_screen--direktaction bg-faded flex-fill">
                <!-- Button for direktaction -->
                Action
            </div>
        </div>
    </div>
</body>

</html>
