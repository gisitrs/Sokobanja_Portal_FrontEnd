<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <style>
        body {
            margin: 0px;
        }

        .my-container {
            border: 1px solid green;
        }

        .my-row {
            border: 3px solid red;
            height: 50px;
        }

        .my-row1 {
            height: 580px;
        }

        .my-col {
            border: 1px solid red;
        }

        .map {
            float:left; 
            position:fixed;
        }

    </style>
</head>

<body>
    <div class="container-fluid main_container bg-primary my-container">
        <div class="row my-row">
            <div class="col-10 h-100 my-col">
                Header
            </div>
            <div class="col-2 h-100 my-col">
                Menu
            </div>
        </div>
        <div class="row my-row1">
            <div class="col-md-9 col-sm-9 my-col">
                <div id="map" class="map"></div>
            </div>
            <div class="col-md-3 col-sm-3 my-col">
                Locations
            </div>
        </div>
    </div>
</body>

</html>

<!-- leaflet js link  -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

<!-- locations  -->
<script src="./locations.js"></script>

<script>
    const locations = new Locations();

    // initialize map
	var map = L.map('map', { zoomControl:false }).setView(locations.SokoBanjaPrimeLocation, 15);

    // initialize base layers
	var osm = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
  		maxZoom: 30,
  		attribution:
		'&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
	});

	osm.addTo(map);
</script>
